<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f3dc8322a2.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js" type="module"></script>
  </head>

  <body>
    <h1 class="text-center my-5">Employee Detail Manager</h1>

    <div class="container">
      <div class="row">
        <div class="col m-3">
          <h5 class="text-center">Search</h5>
          <div class="card my-3 p-4 mb-5 bg-light">
            <div>
              Name :
              <input type="text" id="txtSearchName" size="20" /><br /><br />
              Gender :
              <select id="cmbSearchGender"></select
              ><br /><br />
              <button class="btn btn-primary" id="btnSearch">Search</button>
              <button class="btn btn-danger" id="btnSearchClear">
                Clear Search
              </button>
            </div>
          </div>

          <h5 class="text-center">Form</h5>
          <div class="card my-3 p-4 bg-light">
            <div>
              Name : <input type="text" id="txtName" size="20" /><br /><br />
              Age: <input type="text" id="txtAge" size="20" /><br /><br />
              Gender :
              <select id="cmbGender"></select>
              <br /><br />
              <button class="btn btn-primary" id="btnAdd">Add</button>
              <button class="btn btn-primary" id="btnUpdate" hidden>
                Update
              </button>
              <button class="btn btn-warning" id="btnClear">Clear</button>
              <button class="btn btn-danger" id="btnDelete" hidden>
                Delete
              </button>
            </div>
          </div>
        </div>

        <div class="col">
          <h5 class="text-center">Employees</h5>
          <div class="card my-3 p-3">
            <!-- <table cellspacing="1" cellpadding="5" id="tblMain" border="1"> -->
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Gender</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="display"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modifyModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="confirmTxt"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn"
              id="modalBtn"
              onclick="console.log('hello')"
              data-bs-dismiss="modal"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
